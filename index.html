<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="src/scss/style.scss" />
  </head>

  <body class="body">
    <div class="preloader">
      <div class="preloader__ring"></div>
    </div>

    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="logo__link">
                <img src="img/logo.webp" alt="Logo Nasa" class="logo__img" />
              </a>
            </li>
            <li class="header__item">
              <button class="header__btn add-post-btn">Add Post</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="blog">
        <div class="container">
          <div class="blog__inner posts__list"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a href="#" class="logo__link">
            <img src="img/logo.webp" alt="Logo Nasa" class="logo__img" />
          </a>

          <p class="footer__rights">Â© All rights reserved</p>
        </div>
      </div>
    </footer>

    <div class="modal">
      <form class="modal__form new-post" id="form" novalidate>
        <button class="modal__close">X</button>
        <label class="modal__label">
          <input
            class="modal__title new-post__title"
            name="title"
            placeholder="Title:"
            type="text"
          />
        </label>

        <label class="modal__label">
          <input
            class="modal__descr new-post__body"
            name="description"
            placeholder="Description:"
            type="text"
          />
        </label>

        <button class="modal__btn modal__create-btn">Create</button>
        <button class="modal__btn modal__update-btn">Update</button>
      </form>
    </div>

    <div class="modal-delete">
      <div class="modal-delete__inner">
        <p class="modal-delete__text">
          Are you sure, you want to delete this post?
        </p>
        <div class="modal-delete__buttons-box">
          <button class="modal-delete__agree">Yes</button>
          <button class="modal-delete__disagree">No</button>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
